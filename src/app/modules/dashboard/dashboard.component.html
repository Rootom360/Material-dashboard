<!-- all mat modules imported in default.module.ts  -->


<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">

            <!-- Filter Field -->
            <div fxLayout fxLayoutAlign="center center"> 
                <mat-form-field fxFlex="40%">
                  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search your favourite">
                </mat-form-field>
              </div>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Checked Column -->
                <ng-container matColumnDef="checked">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Check</th>
                    <td mat-cell *matCellDef="let somesh"> 
                      <mat-checkbox [(ngModel)]="somesh.checked"></mat-checkbox>
                    </td>
                  </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.position }}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                    </td>
                </ng-container>

                <!-- Surame Column -->
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.surname }}
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.weight }}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.symbol }}
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
        </div>
    </div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>
