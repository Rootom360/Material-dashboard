<mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Contact List</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon (click)="addPosts()">add</mat-icon>
      </mat-toolbar>
    </mat-card-header>
  
    <mat-card-content>
      <div class="container">
        <table class="table">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact Number</th>
            <th>Email</th>
          </thead>
          <tr *ngFor="let Posts of PostsList">
            <td>{{Contact.FirstName}}</td>
            <td>{{Contact.LastName}}</td>
            <td>{{Contact.Contact}}</td>
            <td>{{Contact.Email}}</td>
            <td><mat-icon (click)="editPosts(Posts.ID)">edit</mat-icon></td>
            <td><mat-icon (click)="deletePosts(Posts.ID)">delete</mat-icon></td>
        
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
